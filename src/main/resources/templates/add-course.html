<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses Modifier</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            min-height: 100vh;
            padding: 0;
            margin: 0;
            font-family: Roboto, Arial, sans-serif;
            font-size: 14px;
            color: #666;
        }
        input, textarea {
            outline: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #5a7233;
        }
        h1 {
            margin-top: 0;
            font-weight: 500;
        }
        form {
            position: relative;
            width: 80%;
            border-radius: 30px;
            background: #fff;
        }
        .form-left-decoration,
        .form-right-decoration {
            content: "";
            position: absolute;
            width: 50px;
            height: 20px;
            border-radius: 20px;
            background: #5a7233;
        }
        .form-left-decoration {
            bottom: 60px;
            left: -30px;
        }
        .form-right-decoration {
            top: 60px;
            right: -30px;
        }
        .form-left-decoration:before,
        .form-left-decoration:after,
        .form-right-decoration:before,
        .form-right-decoration:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 20px;
            border-radius: 30px;
            background: #fff;
        }
        .form-left-decoration:before {
            top: -20px;
        }
        .form-left-decoration:after {
            top: 20px;
            left: 10px;
        }
        .form-right-decoration:before {
            top: -20px;
            right: 0;
        }
        .form-right-decoration:after {
            top: 20px;
            right: 10px;
        }
        .circle {
            position: absolute;
            bottom: 80px;
            left: -55px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
        }
        .form-inner {
            padding: 40px;
        }
        .form-inner input,
        .form-inner textarea {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 20px;
            background: #d0dfe8;
        }
        .form-inner textarea {
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 20px;
            border: none;
            border-bottom: 4px solid #3e4f24;
            background: #5a7233;
            font-size: 16px;
            font-weight: 400;
            color: #fff;
        }
        button:hover {
            background: #3e4f24;
        }
        @media (min-width: 568px) {
            form {
                width: 60%;
            }
        }
    </style>
</head>
<body>
<form th:action="@{/courses/add}" class="decor" th:method="POST">
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
        <h1 th:if="${course} != null">Edit Course</h1>
        <h1 th:if="${course} == null">Add new Course</h1>
            <input type="hidden" th:if="${course} != null" th:value="${course.getCourseId()}" name="courseId">
            <input type="text" placeholder="Course Name" name="name" th:value="${course!=null}?${course.getName()}:''">
            <input type="text" placeholder="Course Description" name="description" th:value="${course!=null}?${course.getDescription()}:''">
            <select class="form-control" name="teacherId" aria-label="Select a teacher">
                <option th:if="${course} != null"
                        th:each="teacher : ${listTeachers}"
                        th:selected="${teacher.getId()==course.getTeacher().getId()}"
                        th:text="${teacher.getTeacherFullName().getName() + ' ' + teacher.getTeacherFullName().getSurname()}"
                        th:value="${teacher.getId()}">
                </option>
                <option th:if="${course} == null"
                        th:each="teacher : ${listTeachers}"
                        th:text="${teacher.getTeacherFullName().getName() + ' ' + teacher.getTeacherFullName().getSurname()}"
                        th:value="${teacher.getId()}">
                </option>
            </select>
            <input type="submit" value="Submit" id="submit">
    </div>
</form>
</body>
</html>
