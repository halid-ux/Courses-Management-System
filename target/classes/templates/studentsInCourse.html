<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>
</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <div th:text="'All Students in course ' + ${course.getName()}"></div>
    <ul>
        <li th:each="student : ${course.getStudents()}" th:text="${student.getName()} + ' ' + ${student.getSurname()} + '(' + ${student.getUsername} + ')'"></li>
    </ul>
</section>
<section>
    <div th:text="'Grades for course ' + ${course.getName()}"></div>
    <ul>

        <li th:each="grade : ${grades}"
            th:text="${grade.getStudent().getName()} + ' '
        + ${grade.getStudent().getSurname()}
        + '(' + ${grade.getStudent().getUsername} + ')'
        + ' - ' + ${grade.getGrade()}"></li>
    </ul>
    <a href="/courses">Back</a>
</section>

</body>
</html>
